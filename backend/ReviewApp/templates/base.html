{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>

<body></body>
<h1>Game Reviews</h1>
<div>
    <a href="/review/">Homepage</a>
    {% if user.is_authenticated %}
    |
    <a href="/review/cria/">Criar Review</a>
    |
    <a href="{% url 'logout' %}">Logout</a>
    |
    <a href="{% url 'atualiza_usuario' pk=user.id %}">Editar Registro</a>
    |
    <a href="{% url 'alterar_senha' %}">Alterar Senha</a>
    {% else %}
    |
    <a href="{% url 'login' %}?next={% url 'home' %}">Login</a>
    |
    <a href="{% url 'registro' %}?next={% url 'registro' %}">Registro</a>
    {% endif %}
    | Você é {% firstof user.username "visitante" %}
</div>
<hr>
{% block content %}{% endblock %}
</body>

</html>
