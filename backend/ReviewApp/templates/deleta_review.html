{% extends 'base.html' %}
{% block content %}
<h1>Remoção de Review</h1>
<form method="POST">
    {% csrf_token %}
    Confirma a remoção de {{ review }}?<br>
    <button type="button">
        <a href="{% url 'review:lista-review' %}" style="text-decoration: none; color: black;">Cancela</a>
    </button>
    <input type="submit" value="Remove">
</form>
{% endblock %}
